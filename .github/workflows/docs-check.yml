name: Documentation Check

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  docs-validation:
    name: Documentation Validation
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Basic documentation check
      run: |
        echo "Checking documentation files exist..."
        ls -la docs/ || echo "docs directory not found"
        ls -la *.md || echo "No root markdown files"
        echo "✅ Basic documentation check complete"

    - name: Check basic file structure
      run: |
        echo "Checking basic project structure..."
        ls -la frontend/ backend/ platform/ || echo "Some directories missing"
        echo "✅ Basic structure check complete"

