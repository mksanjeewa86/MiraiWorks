[tool:pytest]
# Pytest configuration for backend testing

testpaths = app/tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
norecursedirs = .git .tox dist build *.egg

addopts =
    --strict-markers
    --strict-config
    --ignore=app/models
    --ignore=app/schemas
    --ignore=app/crud
    --ignore=app/endpoints
    --ignore=app/services
    --verbosity=1
    --tb=short
    --maxfail=3
    --disable-warnings
    --asyncio-mode=auto
    # Timeout for slow tests (5 minutes)
    --timeout=300
    # Show slowest 10 tests
    --durations=10

markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (database required)
    auth: Authentication related tests
    messaging: Real-time messaging tests
    meetings: Meeting/WebRTC tests
    security: Security related tests
    slow: Slow running tests (>5 seconds)
    fast: Fast running tests (<1 second)
    db: Tests requiring database
    api: API endpoint tests
    crud: CRUD operation tests
    models: Model tests
    services: Service layer tests
    smoke: Smoke tests (critical paths only)

filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:sqlalchemy.*
    ignore::RuntimeWarning:asyncmy.*
    ignore:.*unclosed.*:ResourceWarning
    ignore:.*close connection.*:ResourceWarning

# Test discovery patterns
minversion = 7.0

# Async test configuration
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function
asyncio_session_fixture_policy = legacy