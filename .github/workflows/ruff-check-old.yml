name: Ruff Code Quality

on:
  workflow_dispatch:  # Manual trigger
  schedule:
    - cron: '0 2 * * 1'  # Weekly on Monday at 2 AM UTC

env:
  PYTHON_VERSION: '3.11'

jobs:
  ruff-comprehensive:
    name: Comprehensive Ruff Analysis
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'

    - name: Install dependencies
      working-directory: ./backend
      run: |
        python -m pip install --upgrade pip
        pip install ruff

    - name: Ruff Version
      run: ruff --version

    - name: Ruff Format Check
      working-directory: ./backend
      continue-on-error: true
      id: ruff-format
      run: |
        ruff format --check --diff . > ../ruff-format-check.txt 2>&1
        FORMAT_EXIT=$?
        cat ../ruff-format-check.txt
        echo "exit_code=$FORMAT_EXIT" >> $GITHUB_OUTPUT
        exit 0

    - name: Ruff Lint Check (All Rules)
      working-directory: ./backend
      continue-on-error: true
      id: ruff-lint
      run: |
        ruff check . --output-format=github > ../ruff-lint-github.txt 2>&1
        LINT_EXIT=$?
        cat ../ruff-lint-github.txt
        echo "exit_code=$LINT_EXIT" >> $GITHUB_OUTPUT
        exit 0

    - name: Ruff Statistics
      working-directory: ./backend
      continue-on-error: true
      id: ruff-stats
      run: |
        ruff check . --statistics > ../ruff-statistics.txt 2>&1
        STATS_EXIT=$?
        cat ../ruff-statistics.txt
        echo "exit_code=$STATS_EXIT" >> $GITHUB_OUTPUT
        exit 0

    - name: Generate Ruff Report
      working-directory: ./backend
      if: always()
      run: |
        echo "# Ruff Code Quality Report" > ruff-report.md
        echo "" >> ruff-report.md
        echo "## Summary" >> ruff-report.md
        echo "" >> ruff-report.md
        echo "| Check | Status |" >> ruff-report.md
        echo "|-------|--------|" >> ruff-report.md
        echo "| Format Check | ${{ steps.ruff-format.outputs.exit_code == '0' && '✅ passed' || '❌ failed' }} |" >> ruff-report.md
        echo "| Lint Check | ${{ steps.ruff-lint.outputs.exit_code == '0' && '✅ passed' || '⚠️ warnings' }} |" >> ruff-report.md
        echo "" >> ruff-report.md
        echo "## Statistics" >> ruff-report.md
        if [ -f ../ruff-statistics.txt ]; then
          echo '```' >> ruff-report.md
          cat ../ruff-statistics.txt >> ruff-report.md
          echo '```' >> ruff-report.md
        fi
        echo "" >> ruff-report.md
        echo "## Detailed Issues" >> ruff-report.md
        ruff check . --output-format=json > ruff-results.json || true
        if [ -f ../ruff-lint-github.txt ]; then
          echo '```' >> ruff-report.md
          head -200 ../ruff-lint-github.txt >> ruff-report.md
          echo '```' >> ruff-report.md
        fi

    - name: Upload Ruff Results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: ruff-analysis
        path: |
          backend/ruff-report.md
          backend/ruff-results.json
          ruff-format-check.txt
          ruff-lint-github.txt
          ruff-statistics.txt
        retention-days: 30